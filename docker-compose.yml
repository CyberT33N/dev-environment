networks:
  default:
    external:
      name: localdev

services:
  mongo:
    extends:
      file: services/mongo/service.yml
      service: mongo

  mongo-test:
    extends:
      file: services/mongo-test/service.yml
      service: mongo-test

  gitlab:
    extends:
      file: services/gitlab/service.yml
      service: web

  gitlab-runner:
    depends_on:
      - gitlab
    extends:
      file: services/gitlab-runner/service.yml
      service: gitlab-runner
